<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #333;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
      margin: 0 0 16px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #4338CA;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    .status.success {
      background: #DEF7EC;
      color: #03543F;
      display: block;
    }
    .status.error {
      background: #FDE8E8;
      color: #9B1C1C;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üîç Job Finder Helper</h1>
  <p>This extension collects full-stack C#/Azure jobs requiring security clearance from Indeed and Monster.</p>

  <button id="openApp">Open Job Finder App</button>
  <button id="scanPage">Scan Current Page</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
